<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>SSM Example</title>
  <link rel="stylesheet" th:href="@{/static/css/tailwind.css}">
  <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<div class="bg-white" >
  <nav class="flex items-center justify-between flex-wrap bg-teal p-6">
    <div class="flex items-center flex-no-shrink text-white mr-6">
      <span class="font-semibold text-xl tracking-tight">SSM Example</span>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <div class="text-sm flex-grow">
      </div>
      <div>
        <form th:action="@{/logout}" method="post">
          <input type="hidden"
                 th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}"/>
          <input type="submit" value="退出"
                 class="text-sm cursor-pointer bg-transparent text-teal-lighter hover:text-white"/>
        </form>
      </div>
    </div>
  </nav>

  <div>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>创建时间</th>
        <th>最近更新时间</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${users}">
        <td th:text="${item.id}">keyvalue</td>
        <td th:text="${item.username}">keyvalue</td>
        <td th:text="${item.password}">num</td>
        <td th:text="${item.createAt}">num</td>
        <td th:text="${item.updateAt}">num</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
